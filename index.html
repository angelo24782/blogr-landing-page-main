<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Blogr]</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <nav class="nav container">
        <div class="nav__logo">
          <img src="images/logo.svg" alt="logo" class="nav__logo-img" />
        </div>

        <div class="nav__hamburger">
          <img
            src="images/icon-hamburger.svg"
            alt="hamburger"
            class="nav__icon"
          />
        </div>
      </nav>

      <section class="hero__main container">
        <h1 class="hero__title">A modern publishing platform</h1>
        <p class="hero__paragraph">
          Grow your audience and build your online brand
        </p>
        <div class="hero__btns">
          <a href="#" class="hero__cta">Start for Free</a>
          <a href="#" class="hero__cta hero__cta--bg">Learn More</a>
        </div>
      </section>

      <img
        src="images/bg-pattern-intro.svg"
        alt="intro"
        class="hero__patterns"
      />
    </header>

    <main class="container"></main>
  </body>
</html>
